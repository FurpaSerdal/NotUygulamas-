<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>📘 Notlar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="model.css" rel="stylesheet" />
</head>
<body>

  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-primary fw-bold">📘 Notlar</h2>
      <button id="Model" class="btn btn-outline-secondary">🏠 Ana Sayfaya Dön</button>
    </div>

    <!-- Modal -->
    <div id="editModal" class="modal" style="display:none;">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Notu Düzenle</h5>
            <button type="button" class="btn-close" onclick="closeModal()"></button>
          </div>
          <div class="modal-body">
            <input type="text" id="newTitle" placeholder="Yeni Başlık">
            <textarea id="newContent" placeholder="Yeni İçerik"></textarea>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" onclick="updateNote()">Güncelle</button>
            <button class="btn btn-secondary" onclick="closeModal()">Kapat</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Notes Table -->
    <div class="card shadow-sm">
      <div class="card-body">
        <table class="table table-hover align-middle" id="notesTable">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Başlık</th>
              <th>İçerik</th>
              <th>Tarih</th>
              <th>İşlemler</th>
            </tr>
          </thead>
          <tbody>
            <!-- Notlar buraya JS ile eklenecek -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="model.js"></script>
</body>
</html>
