<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>ğŸ“˜ Notlar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-primary fw-bold">ğŸ“˜ Notlar</h2>
      <button id="Model" class="btn btn-outline-secondary">ğŸ  Ana Sayfaya DÃ¶n</button>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <table class="table table-hover align-middle" id="notesTable">
          <thead class="table-light">
            <tr>
              <th style="width: 50px;">#</th>
              <th>BaÅŸlÄ±k</th>
              <th>Ä°Ã§erik</th>
              <th style="width: 160px;">Ä°ÅŸlemler</th>
            </tr>
          </thead>
          <tbody>
            <!-- Notlar buraya JS ile eklenecek -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Node.js iÅŸlemleri -->
  <script>
    const tbody = document.querySelector('#notesTable tbody');

    // NotlarÄ± yÃ¼kle
    function loadNotes() {
      fetch('http://localhost:3000/notes')
        .then(response => response.json())
        .then(data => {
          tbody.innerHTML = ''; // Tablodaki eski notlarÄ± temizle
          data.forEach((note, index) => {
            const tr = document.createElement('tr');

            tr.innerHTML = `
              <td>${index + 1}</td>
              <td><strong>${note.baslik}</strong></td>
              <td>${note.icerik}</td>
              <td>
                <button class="btn btn-sm btn-danger" onclick="deleteNote(${note.id})">ğŸ—‘ï¸ Sil</button>
              </td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(error => console.error('Hata:', error));
    }

    // Not silme
    function deleteNote(id) {
      if (confirm('Bu notu silmek istediÄŸinizden emin misiniz?')) {
        fetch(`http://localhost:3000/delete-note/${id}`, { method: 'DELETE' })
          .then(() => loadNotes())
          .catch(error => console.error('Hata:', error));
      }
    }

    // Not dÃ¼zenleme
    function editNote(id) {
      const newTitle = prompt('Yeni BaÅŸlÄ±k:');
      const newContent = prompt('Yeni Ä°Ã§erik:');
      
      if (newTitle && newContent) {
        fetch(`http://localhost:3000/update-note/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ baslik: newTitle, icerik: newContent })
        })
          .then(() => loadNotes())
          .catch(error => console.error('Hata:', error));
      }
    }

    // Ana sayfaya dÃ¶nÃ¼ÅŸ
    document.getElementById('Model').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    // Sayfa yÃ¼klendiÄŸinde notlarÄ± yÃ¼kle
    loadNotes();
  </script>
</body>
</html>
